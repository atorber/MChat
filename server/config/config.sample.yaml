# MoltChat 服务端统一配置示例
# 复制为 config.yaml 并填写实际值；config.yaml 勿提交版本库

# 服务实例 ID，用于 Topic 域隔离，同一 Broker 可部署多套服务
# 格式：小写字母+数字+下划线，1-32字符
# 不设置或留空则兼容原有 topic（无前缀），适用于单实例部署
# serviceId: org_acme

broker:
  host: localhost
  port: 1883
  useTls: false
  clientId: mchat_gateway_1
  username: ""
  password: ""
  shareSubscription: gateway   # 共享订阅组名，空则使用普通订阅 mchat/msg/req/+/+

mysql:
  host: localhost
  port: 3306
  user: mchat
  password: ""
  database: mchat
  poolSize: 10
  connectTimeout: 10000

storage:
  endpoint: https://s3.example.com
  region: cn-hangzhou
  bucket: mchat-files
  accessKey: ""
  secretKey: ""
  # 可选：预签名 URL 过期秒数
  presignExpires: 3600
